<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="conversor-moedas.css" media="screen">
    <title>Conversor de Moedas</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
          Conversor de moedas
        </h1>
        <p class="page-subtitle">
          Descubra os valores em dolar U$
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
        <label for="moeda">Insira o valor em Reais</label><br>
        <input type="number" id="valor" size="2" /><br>
        <button type="submit" onclick="converter()">Converter</button>
        <h2 id="valorConvertido"></h2>
      </div>
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    <script>
        function converter() {
            var valor = document.getElementById('valor');
            var valorConvertido = document.getElementById('valorConvertido');
            var valorNum = Number(valor.value);
            var conversao = valorNum/5.24
            var conversaoEuro = valorNum/6.19
            var conversaoPesoArg = valorNum/0.053
            valorConvertido.innerHTML = `Dólar = U$ ${conversao.toFixed(2)}`
            valorConvertido.innerHTML += `<br>Euro = € ${conversaoEuro.toFixed(2)}`
            valorConvertido.innerHTML += `<br>Peso Argentino $ ${conversaoPesoArg.toFixed(2)}`
        }
    </script>
</body>
</html>
