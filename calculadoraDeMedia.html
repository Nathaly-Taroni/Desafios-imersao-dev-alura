<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="calculadoraDeMedia.css" media="screen">
    <title>Calculadora de média</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
        Calculadora de média</h1>
        <p class="page-subtitle">
        Descubra qual a sua média de nota de todas as provas!
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
        
        <p>
            <label class="notas">Nota no primeiro bimestre:</label>
            <input type="number" name="nota01" id="nota01">
        </p>
        <p>
            <label class="notas">Nota no segundo bimestre:</label>
            <input type="number" name="nota02" id="nota02">
        </p>
        <p>
            <label class="notas">Nota no terceiro bimestre:</label>
            <input type="number" name="nota03" id="nota03">
        </p>
        <p>
            <label class="notas">Nota no quarto bimestre:</label>
            <input type="number" name="nota04" id="nota04">
        </p>
        <p>
            <button name="calcular" id="calcular" onclick="calcular()">CALCULAR</button>
        </p>
        <div id="resultado"></div>
    </div>
      <a href="https://alura.com.br/" target="_blank">
      <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
      </a>
    <script>
        function calcular () {
            var notaUm = document.getElementById('nota01')
            var notaDois = document.getElementById('nota02')
            var notaTres = document.getElementById('nota03')
            var notaQuatro = document.getElementById('nota04')
            var resultado = document.getElementById('resultado')
            var notaUmNum = Number(notaUm.value)
            var notaDoisNum = Number(notaDois.value)
            var notaTresNum = Number(notaTres.value)
            var notaQuatroNum = Number(notaQuatro.value)
            var mediaDasNotas = (notaUmNum + notaDoisNum + notaTresNum + notaQuatroNum)/4
            resultado.innerHTML = `<p>A média das notas é igual a <strong>${mediaDasNotas.toFixed(1)}</strong></p>`
            if (mediaDasNotas < 6) {
                resultado.innerHTML += `<p>Você foi REPROVADO!</p>`
            } else {
                resultado.innerHTML += `<p>Parabéns! Você foi APROVADO.`
            }
        }
    </script>
</body>
</html>
